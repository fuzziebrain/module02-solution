<!DOCTYPE html>
<html ng-app="ShoppingListCheckOff">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Module 02</title>

    <link rel="stylesheet" href="lib/angular-material/angular-material.css" />
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />

    <link rel="stylesheet" href="css/app.css"></link>
  </head>
  <body>
    <div layout="column" md-theme="mytheme" ng-cloak>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2 class="md-flex">Single Page Web Applications with AngularJS - Module 02 Assignment</h2>
        </div>
      </md-toolbar>
      <md-content flex layout-padding>
        <div>
          <h2>Shopping List Check Off</h2>
        </div>
        <div layout="row" layout-xs="column">
          <div class="md-padding" ng-controller="ToBuyShoppingController" flex>
            <div>
              <h3><i class="fa fa-shopping-cart" aria-hidden="true"></i> To Buy:</h3>
              <md-list>
                <md-list-item ng-repeat="item in shoppingList" class="md-1-line">
                  <!-- <md-checkbox ng-click="addToInventory($index)" aria-label="Bought {{ item.quantity }} {{ item.name }}"></md-checkbox> -->
                  <div class="md-list-item-text">Buy {{ item.quantity }} {{ item.name }} <md-button class="buy-button" ng-click="addToInventory($index)" aria-label="Bought"><i class="fa fa-check-circle"></i> Bought</md-button></div>
                </md-list-item>
              </md-list>
            </div>
            <div ng-if="shoppingList.length <= 0" class="emptyMessage"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Everything is bought!</div>
          </div>
          <div class="md-padding" ng-controller="AlreadyBoughtShoppingController" flex>
            <div>
              <h3><i class="fa fa-list" aria-hidden="true"></i> Already Bought:</h3>
              <md-list>
                <md-list-item ng-repeat="item in inventoryList" class="md-1-line">
                  <!-- <md-checkbox></md-checkbox> -->
                  <div class="md-list-item-text">Bought {{ item.quantity }} {{ item.name }}</div>
                </md-list-item>
              </md-list>
            </div>
            <div ng-if="inventoryList.length <= 0" class="emptyMessage"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Nothing bought yet.</div>
          </div>
        </div>
      </md-content>
    </div>
    
    <!-- load scripts -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/angular-messages/angular-messages.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
